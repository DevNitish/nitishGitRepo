<div layout="row" layout-wrap> <!-- may have to remove -->
	<md-content class="" layout-xs="column" layout="row" layout-wrap>

		<md-card ng-init="editme=false">
			<md-card-content layout="row"  >

				<md-card-actions layout="column">
					<md-checkbox class="md-icon-button" ng-model="$ctrl.task.checked"data-toggle="tooltip" title="Mark as Done" >
					</md-checkbox>
					<md-button class="md-fab md-mini  md-raised md-hue-2"  ng-click="showDiv = !showDiv" data-toggle="tooltip" title="Edit Task" >
						<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
					</md-button>
					<md-button class="md-fab md-mini  md-raised md-hue-2 md-save" data-toggle="tooltip" title="Delete task">
						<i class="fa fa-trash-o" ></i>		            
					</md-button>
				</md-card-actions>
					<md-toolbar style="margin-right: 0;margin-left: 5px; max-width: 280px; min-width: 280px; border-radius:5px;">
				<div  >
					
					<b ng-click="showDiv = !showDiv">{{$ctrl.task.text}}</b>

			</div>
			<div class=" pull-right" data-toggle="tooltip" title="Due Date" style="text-align:right; margin-top:100px;border-radius:0 0 5px 5px; background-color:gray">{{$ctrl.task.dueDate}}</div>

			</md-toolbar>
		</md-card-content>
		<md-divider  layout="row">
			<md-button class="md-fab md-mini" aria-label="Eat cake">
			</md-button>
			<md-button class="md-fab md-mini" aria-label="Eat cake">
			</md-button>
			<md-button class="md-fab md-mini" aria-label="Eat cake">
			</md-button>
		</md-divider>
		<md-divider layout="row"  ng-show="showDiv" >

			<md-datepicker data-toggle="tooltip" title="Due Date" ng-model="myDate" md-placeholder="Enter date"
			md-min-date="minDate" md-max-date="maxDate"
			md-date-filter=""></md-datepicker>
			<md-button class="md-fab md-mini md-primary md-hue-2" data-toggle="tooltip" title="Assign Member">
			<i class="fa fa-users"></i>     
			</md-button>
			<md-button class="md-fab md-mini  md-raised md-hue-2 md-raised md-warn" data-toggle="tooltip" title="Save">
			<i class="fa fa-floppy-o"></i>     
			</md-button>
			<md-button class="md-fab md-mini  md-raised md-hue-2" data-toggle="tooltip" title="Cancel" ><i class="fa fa-times"></i></md-button>
		</md-divider>

	</md-card>


</md-content>
</div>
